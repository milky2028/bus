<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="styles/app.css" rel="stylesheet" type="text/css">
    <link href="styles/loader.css" rel="stylesheet" type="text/css">
    <link rel="manifest" href="manifest.json">
    <script async src="https://cdn.jsdelivr.net/npm/pwacompat@2.0.7/pwacompat.min.js"
        integrity="sha384-ptgwb3/v69WGur7IwSnWOowVxE7hcRB3DG/EiHdejrw2sFNwUHynFbiRMPxc4hdS"
        crossorigin="anonymous"></script>
    <title>BUS</title>
  </head>
  <body>
    <div id="app">
      <p>60 bus arrives at 16th and Blue Island in</p>
      <h1 id="time" hidden></h1>
      <div>
        <div class="loader">Loading...</div>
        <h2 id="bigMinute" hidden>minutes</h2>
        <p id="checked" hidden>Checked <span id="timeChecked"></span> <span id="minutes">minutes</span> ago</p>
      </div>
    </div>
    <script src="app.js" type="text/javascript"></script>
    <script>
      if(navigator.serviceWorker) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('sw.js')
          .catch(function(err) {
            console.error('The service worker is totally not working.', err);
          });
        });
      }
  </body>
</html>
